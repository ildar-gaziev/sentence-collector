<html>

<head>
  <meta charset="utf-8" />
  <title>Sentence â†’ Side Panel</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 12px;
    }

    .top {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    button {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px 10px;
      background: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #f7f7f7;
    }

    .sentence {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      min-height: 48px;
      font-size: 14px;
      line-height: 1.5;
      background: #fff;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="top">
    <strong>Selected sentence</strong>
    <button id="copy">Copy</button>
    <button id="clear">Clear</button>
  </div>
  <p id="out" class="sentence"></p>
  <script src="sidepanel.js"></script>
</body>

</html>
